<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="btns">
        <div  id="Single">Play with Bot</div>
        <div id="Multi">Play with friend</div>
    </div>
    <!-- <div id="start" onclick="start()">start</div> -->
    <div class="game">
        <div class="details">
            <h2></h2>
        </div>
        <div id="board" style="display: none;">
            <div class="box " id="1" onclick="mplace(id)"></div>
            <div class="box" id="2" onclick="mplace(id)"></div>
            <div class="box" id="3" onclick="mplace(id)"></div>
            <div class="box" id="4" onclick="mplace(id)"></div>
            <div class="box" id="5" onclick="mplace(id)"></div>
            <div class="box" id="6" onclick="mplace(id)"></div>
            <div class="box" id="7" onclick="mplace(id)"></div>
            <div class="box" id="8" onclick="mplace(id)"></div>
            <div class="box" id="9" onclick="mplace(id)"></div>
        </div>
        <div class="winner" style="display: none;">winner</div> <br>
        <div id="restart" onclick="reset()">new board</div><br>
        <div id="reload" onclick="reload()">Restart</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
